<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - Patricia Barragan Salon</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success" >
    <a class="navbar-brand" href="/">Patricia Barragan Salon</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Menu
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/atencionesReport">Clientes con mas Atenciones</a>
          <a class="dropdown-item" href="/diaSemanaReport">Dia con mas Atenciones</a>
        </div>
      </li>
    </ul>
    </div>
    </nav>

    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2018 by <a href="http://mclworld.net/">Manuel Carbajal</a>.
      {% endblock %}
    </div>
  </body>
<script type="text/javascript" src="/static/jquery-min.js"></script>
  <script type="text/javascript" src="/static/bootstrap.min.js"></script>


</html>
